<html>
    <head>
        <title>주문내역 리스트 조회하기</title>
    </head>
    <body>
        <h2>주문내역</h2>
            <table border="1">
                <tr style="background-color:yellow;">
                    <th>회원아이디</th>
                    <th>주문번호</th>
                    <th>상품코드</th>
                    <th>주문수량</th>
                </tr>
                {% for d in df_list %}
                <tr>
                    <td>
                        <a href = "http://127.0.0.1:8000/db/cart?cart_no={{d.cart_no}}&cart_prod={{d.cart_prod}}">{{d.cart_member}}</a>
                    </td>
                    <td>{{d.cart_no}}</td>
                    <td>{{d.cart_prod}}</td>
                    <td>{{d.cart_qty}}</td>
                </tr>
                {% endfor %}  
            </table>
    </body>
</html>
